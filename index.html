<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Facebook Clone</title>
</head>
<body>

    <!-- NAV BAR -->

    <nav>
        <div class="left">
            <img src="Facebook_f_logo_(2021).svg.png" class="fbimg">
            <div class="searchbar">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search Facebook" class="navsearch">
            </div>
        </div>

        <div class="middle">
            <a href="#" class="icon">
                <i class="material-icons">home</i>
            </a>
            <a href="#" class="icon">
                <i class="material-icons">slideshow</i>
            </a>
            <a href="#" class="icon">
                <i class="material-icons">storefront</i>
            </a>
            <a href="#" class="icon">
                <i class="material-icons">groups</i>
            </a>
        </div>

        <div class="right">
            <div class="avatar">
                <img src="Unknown-3" class="avimg">
                <span><strong>User</strong></span>
            </div>

            <div class="buttons">
                <a href="#" class="icon">
                    <i class="material-icons">messenger</i>
                </a>

                <a href="#" class="icon">
                    <i class="material-icons">notifications</i>
                </a>

                <a href="#" class="icon">
                    <i class="material-icons">menu</i>
                </a>
            </div>
    

        </div>
    </nav>

    <!-- NEWSFEED -->

    <div class="newsfeed">
     <div class="newsselect">
        <div id="story">
        <a href="#" class="icon">
            <i class="material-icons">import_contacts</i>
            <span><strong>Stories</strong></span>
        </a>
        <!-- <span><strong>Stories</strong></span> -->
       </div>

        <div id="reels">
        <a href="#" class="icon">
            <i class="material-icons">movie</i>
            <span><strong>Reels</strong></span>
        </a>
       
        </div>

        <div id="rooms">
                <a href="#" class="icon">
                    <i class="material-icons">videocam</i>
                    <span><strong>Rooms</strong></span>
                </a>
            </div>
        </div>
    </div>


    
</body>
</html>
